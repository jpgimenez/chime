  presentation-notice: |+
  presentation-developed-by: |+
    Esta herramienta fue desarrollada por [Wúru](https://www.wuru.site/) para asistir a los prestadores de salud en el modelado
    y la proyección de la demanda de recursos ante la pandemia de Covid-19 en sus zonas de influencia. Permite
    estimar como será el impacto en la capacidad de los hospitales y sanatorios para brindar atención adecuada.
    Agradecemos al equipo de [Predictive Healthcare de la Universidad de Penn](http://predictivehealthcare.pennmedicine.org/) por
    poner a disposición de la comunidad opensource el Hospital Impact Model for Epidemics.
    Utilizamos los modelos epidemiológicos de Penn y desarrollamos funcionalidades adicionales
    que permiten a cada hospital definir su demanda estimada.
    Por favor consultar la [documentación](https://docs.google.com/document/d/1z2yktCuv2asOBGZvn1TD5hdX55skOkXWF8uUNBMLLO0/edit?usp=sharing) para
    más información.
  presentation-estimated-number-of-infection: |+
    ### Situación poblacional
    La cantidad estimada de individuos infectados en la región es de **{total_infections:.0f}**. Este número se basa en las internaciones actuales
     (**{current_hosp}**), la tasa de internación (**{hosp_rate:.0%}**), la población en la zona de influencia (**{S}**),
    y la estimación del porcentaje de la demanda captada por el hospital (**{market_share:.0%}**).

    {infected_population_warning_str}

    El $R_0$ (número promedio de casos nuevos que genera un infectado) es de
    **{r_naught:.2f}** y la tasa de crecimiento diaria es de **{daily_growth:.2f}%**.

    {mitigation_str}
  presentation-mitigation-rt-less-then-1: |+
    **Estrategia de mitigación**: Una reducción del contacto social en un **{relative_contact_rate:.0%}** como consecuencia de
    políticas de aislamiento reducen el $R_t$ efectivo a **${r_t:.2f}$** y la tasa de crecimiento a **{daily_growth_t:.2f}%**.
  presentation-mitigation-rt-more-then-equal-1: |+
    **Estrategia de mitigación**: Una reducción del contacto social en un **{relative_contact_rate:.0%}** como consecuencia de
    políticas de aislamiento reducen el $R_t$ efectivo a **${r_t:.2f}$** y la tasa de crecimiento a **{daily_growth_t:.2f}%**.
